# =============================================================================
# GitHub Actions Workflow: Build and Publish Docker Image
# =============================================================================
# This workflow builds the Docker image and publishes it to GitHub Container Registry
# Versioning is handled by GitVersion
# =============================================================================

name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'features/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}
      majorMinorPatch: ${{ steps.gitversion.outputs.majorMinorPatch }}
      major: ${{ steps.gitversion.outputs.major }}
      minor: ${{ steps.gitversion.outputs.minor }}
      patch: ${{ steps.gitversion.outputs.patch }}
      preReleaseTag: ${{ steps.gitversion.outputs.preReleaseTag }}
      fullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}
      informationalVersion: ${{ steps.gitversion.outputs.informationalVersion }}
      branchName: ${{ steps.gitversion.outputs.branchName }}
      sha: ${{ steps.gitversion.outputs.sha }}
      shortSha: ${{ steps.gitversion.outputs.shortSha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for GitVersion

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3
        with:
          versionSpec: '6.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

      - name: Display Version
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "MajorMinorPatch: ${{ steps.gitversion.outputs.majorMinorPatch }}"
          echo "InformationalVersion: ${{ steps.gitversion.outputs.informationalVersion }}"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: version
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build-push.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Version tags
            type=raw,value=${{ needs.version.outputs.semVer }}
            type=raw,value=${{ needs.version.outputs.majorMinorPatch }},enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ needs.version.outputs.major }}.${{ needs.version.outputs.minor }},enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ needs.version.outputs.major }},enable=${{ github.ref == 'refs/heads/main' }}
            # Latest tag only on main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # SHA tag
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=dotnet-dev
            org.opencontainers.image.description=.NET Development Environment
            org.opencontainers.image.version=${{ needs.version.outputs.semVer }}
            org.opencontainers.image.revision=${{ github.sha }}
            exe.dev/login-user=devuser

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.version.outputs.semVer }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Generate Build Summary
        run: |
          echo "## Build Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`${{ needs.version.outputs.semVer }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Full SemVer** | \`${{ needs.version.outputs.fullSemVer }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ needs.version.outputs.branchName }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ needs.version.outputs.shortSha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.version.outputs.semVer }}\` |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "| **Digest** | \`${{ steps.build-push.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          fi

  tag:
    name: Tag Version
    runs-on: ubuntu-latest
    needs: [version, build]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ needs.version.outputs.semVer }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.version.outputs.semVer }}" -m "Release v${{ needs.version.outputs.semVer }}"
          git push origin "v${{ needs.version.outputs.semVer }}"

      - name: Tag already exists
        if: steps.check-tag.outputs.exists == 'true'
        run: |
          echo "::notice::Tag v${{ needs.version.outputs.semVer }} already exists, skipping tag creation"
